name: CI Pipeline
on:
  push:
    branches: [ main ]
jobs:
  checkout:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v6.0.0
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
      - name: Setup Maven Action
        uses: s4u/setup-maven-action@v1.19.0
  Compile:
    runs-on: ubuntu-latest
    steps:
      - name: Compile
        run: mvn compile
    needs: checkout
  
